 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="I design and code things on the web." />
  <title>Raj Tayde</title>
  
  <style>
    /* Fullscreen animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(-45deg, #1f4037, #99f2c8, #1f4037, #99f2c8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.4; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Messages container */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }

    /* Chat bubbles */
    .bubble {
      padding: 1rem 1.25rem;
      border-radius: 1.5rem;
      max-width: 80%;
      font-size: 1.05rem;
      color: #fff;
      animation: fadeUp 0.5s ease forwards, pop 0.5s ease forwards;
      transform: translateY(10px) scale(0.95);
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bubble:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(255,255,255,0.3);
    }
    .bubble.left {
      background: rgba(0, 0, 0, 0.4);
      align-self: flex-start;
    }
    .bubble.right {
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
      color: #fff;
    }

    @keyframes fadeUp {
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    /* Typing dots */
    .loading {
      display: flex;
      gap: 4px;
    }
    .loading span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }
    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }

    /* Scrollbar styling */
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      const size = Math.random() * 6 + 4 + "px";
      particle.style.width = size;
      particle.style.height = size;
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = Math.random() * 10 + 5 + "s";
      document.body.appendChild(particle);
    }
  </script>

  <div class="messages"></div>

  <script>
    const messagesData = [
      { side: "left", text: "Hey there ðŸ‘‹" },
      { side: "right", text: "Hi! This is Raj Tayde." },
      { side: "left", text: "I design & code interactive experiences." },
      { side: "right", text: "Scroll around and explore ðŸš€" },
      { side: "left", text: "So Raj, what do you specialize in? ðŸ’¡" },
      { side: "right", text: "I focus on modern web development â€” HTML, CSS, JS, React, and animations." },
      { side: "left", text: "Nice! Do you work on UI/UX too?" },
      { side: "right", text: "Absolutely! I enjoy creating beautiful and functional user interfaces." },
      { side: "left", text: "What kind of projects have you built? ðŸ”¨" },
      { side: "right", text: "Portfolio sites, interactive dashboards, animations, and responsive designs." },
      { side: "left", text: "That sounds impressive! ðŸš€" },
      { side: "right", text: "Thanks! My goal is to make web experiences memorable." },
      { side: "left", text: "Do you collaborate with teams or work solo?" },
      { side: "right", text: "Both â€” I love teaming up but I can handle solo projects too." },
      { side: "left", text: "Where can people contact you?" },
      { side: "right", text: "You can reach me at traj96111@gmail.com ðŸ“§" },
      { side: "left", text: "Awesome! Keep up the great work Raj ðŸ™Œ" },
      { side: "right", text: "Thank you! Glad you visited my portfolio âœ¨" }
    ];

    const messagesContainer = document.querySelector(".messages");

    function showTyping(side) {
      const typingBubble = document.createElement("div");
      typingBubble.className = `bubble ${side} loading`;
      typingBubble.innerHTML = `<span></span><span></span><span></span>`;
      messagesContainer.appendChild(typingBubble);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return typingBubble;
    }

    async function typeText(element, text, speed = 30) {
      element.textContent = "";
      for (let char of text) {
        element.textContent += char;
        await new Promise(res => setTimeout(res, speed));
      }
    }

    async function showMessages() {
      for (const msg of messagesData) {
        const typing = showTyping(msg.side);
        const delay = Math.max(1000, msg.text.length * 40);
        await new Promise(res => setTimeout(res, delay));
        typing.remove();

        const bubble = document.createElement("div");
        bubble.className = `bubble ${msg.side}`;
        messagesContainer.appendChild(bubble);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        await typeText(bubble, msg.text, 25);
      }
    }

    showMessages();
  </script>
</body>
</html>
